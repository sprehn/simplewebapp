<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>ALB + ECS + ElastiCache Demo</title>
        <style> 
            label {
                display: inline-block;
                width: 100px;
            }
            input {
                width: 200px;
            }
            .errormsg {
                display: block;
                color: red;
            }
        </style>
    </h:head>
    <h:body>
        <h1>ALB + ECS + ElastiCache Demo</h1>
        <div>ServerID: #{login.serverId}</div>
        <div>SessionID: #{login.sessionId}</div>
        
        <h:form rendered="#{not login.loggedIn}">

            <h:messages globalOnly="true" />
            <h3>JSF Login</h3>
            <div>
                <h:outputLabel for="username" value="Username" />
                <h:inputText id="username" value="#{login.username}" required="true" p:placeholder="Please enter ..." label="Username"/>
                <h:message for="username" class="errormsg"/>
            </div>

            <div>
                <h:outputLabel for="password" value="Password" />
                <h:inputSecret id="password" value="#{login.password}" required="true" label="Password" />
                <h:message for="password" class="errormsg"/>
            </div>

            <h:commandButton action="#{login.login}" value="Login" />
        </h:form>

        <h:form rendered="#{login.loggedIn}">
            <h:messages globalOnly="true" />
            <h3>Welcome #{login.currentUser}</h3>
            <div>
                <h:commandButton action="#{login.logout}" value="Logout" />
            </div>
        </h:form>
    </h:body>
</html>
